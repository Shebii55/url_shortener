<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

    <div class="container mx-auto p-6 max-w-lg bg-white shadow-md rounded-lg mt-12 mb-12">
        <h1 class="text-3xl font-semibold text-center text-gray-700 mb-6">URL Shortener</h1>
        <form action="/urls/" method="post" class="space-y-4">
            <label for="url" class="block text-lg">Paste URL below to be shortened:</label>
            <input type="url" name="url" id="url" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Shorten URL</button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">ShortURL converts long URLs into short, shareable links, simplifying distribution and enhancing accessibility across platforms.</p>
            {% if short_url %}
            <p class="mt-4"><strong>Original URL:</strong> {{ original_url }}</p>
            <p class="mt-2"><strong>Shortened URL:</strong> <a href="/{{ short_url }}" target="_blank" class="text-blue-600 hover:underline">http://bit.com/{{ short_url }}</a></p>
            {% endif %}
        </div>
    </div>

    <footer class="bg-gray-800 text-gray-200 text-center py-4 mt-auto">
        <p class="text-sm">Created by <a href="https://github.com/Shebii55" target="_blank" class="font-semibold text-blue-400 hover:text-blue-500">Shahzaib Ali</a></p>
    </footer>

</body>
</html>
